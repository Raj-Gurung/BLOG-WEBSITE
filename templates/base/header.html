{% load static %}
<div class="container">
  <!-- HEADER -->
  <header class="blog-header py-3">
    <div class="d-flex flex-wrap justify-content-between align-items-center">
      <div>
        <a class="font-weight-bold text-success display-4" href="/">Bloggers Heaven</a>
      </div>

      <button
        class="navbar-toggler d-lg-none"
        type="button"
        data-toggle="collapse"
        data-target="#mainNav"
        aria-controls="mainNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse d-lg-flex flex-lg-row align-items-center justify-content-end w-100" id="mainNav">
        <div class="mr-auto d-lg-flex justify-content-center w-100 px-3">
          <form action="{% url 'search' %}" method="GET" class="w-100">
            <div class="input-group">
              <input
                class="form-control"
                name="keyword"
                type="text"
                placeholder="Search for blogs..."
                aria-label="Search"
              />
              <div class="input-group-append">
                <button type="submit" class="btn btn-warning">Search</button>
              </div>
            </div>
          </form>
        </div>

        <div class="text-right mt-2 mt-lg-0">
          {% if not user.is_authenticated %}
            <a class="btn btn-sm btn-warning" href="{% url 'login' %}">Login</a>
            <a class="btn btn-sm btn-outline-secondary" href="{% url 'register' %}">Register</a>
          {% else %}
            <a class="btn btn-sm btn-warning" href="{% url 'dashboard' %}">Dashboard</a>
            <a class="btn btn-sm btn-outline-danger" href="{% url 'logout' %}">Logout</a>
          {% endif %}
          <button id="darkModeToggle" class="btn btn-sm btn-outline-secondary ml-2" title="Toggle Dark Mode">
            <i id="darkModeIcon" class="fa fa-moon-o"></i>
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- CATEGORY NAV -->
  <div class="nav-scroller py-1 mb-2">
    <nav class="nav d-flex flex-wrap justify-content-start">
      {% for cat in categories %}
        <a class="p-2 text-muted" href="{% url 'posts_by_category' cat.id %}">{{ cat.category_name }}</a>
      {% endfor %}
    </nav>
  </div>
</div>
